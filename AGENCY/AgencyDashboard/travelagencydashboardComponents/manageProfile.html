<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../agencyDashboard.css">
    <title>Manage Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        .img-preview {
            display: block;
            max-width: 100%;
            max-height: 200px;
            margin-top: 10px;
        }
    </style>
    <script>
        function showPreview(event, previewId) {
            const reader = new FileReader();
            reader.onload = function(){
                const output = document.getElementById(previewId);
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</head>
<body>
    <div class="container-fluid">
         <!-- Collapsible Navbar for Small Screens -->
         <nav class="navbar navbar-expand-md navbar-light d-md-none">
            <a class="navbar-brand" href="agencyDashboard.html">Travel Agency</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="../agencyDashboard.html"><i class="fa-solid fa-house mx-2"></i> Overview</a></li>
                    <li class="nav-item"><a class="nav-link" href="/travelagencydashboardComponents/manageProfile.html"><i class="fa-solid fa-user mx-2"></i>Manage Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="/travelagencydashboardComponents/routesSchedule.html"><i class="fa-solid fa-calendar-days mx-2"></i>Schedules</a></li>
                    <li class="nav-item"><a class="nav-link" href="/travelagencydashboardComponents/feedback.html"><i class="fas fa-comments mx-2"></i>Feedbacks</a></li>
                    <li class="nav-item"><a class="nav-link" href="/travelagencydashboardComponents/ppromotion.html"><i class="fa-solid fa-rectangle-ad mx-2"></i>Promotions</a></li>
                    <li class="nav-item"><a class="nav-link" href="/travelagencydashboardComponents/statictics.html"><i class="fa-solid fa-chart-simple mx-2"></i>Statistics</a></li>
                    <li class="nav-item"><a class="nav-link" href="/travelagencydashboardComponents/setting.html"><i class="fa-solid fa-gear mx-2"></i>Settings</a></li>
                </ul>
            </div>
        </nav>

        <div class="row">
            <nav class="col-md-2 d-none d-md-block  sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <a href="../agencyDashboard.html"><li class="nav-item"><i class="fa-solid fa-house mx-2"></i> Overview</li></a>
                        <a href="manageProfile.html"><li class="nav-item"><i class="fa-solid fa-user mx-2"></i>Manage Profile</li></a>
                        <a href="routesSchedule.html"><li class="nav-item"><i class="fa-solid fa-calendar-days mx-2"></i> Schedules</li></a>
                        <a href="feedback.html"><li class="nav-item"><i class="fas fa-comments mx-2"></i>Feedbacks</li></a>
                        <a href="ppromotion.html"><li class="nav-item"><i class="fa-solid fa-rectangle-ad mx-2"></i>Promotions</li></a>
                        <a href="statictics.html"><li class="nav-item"><i class="fa-solid fa-chart-simple mx-2"></i>Statistics</li></a>
                        <a href="setting.html"><li class="nav-item"><i class="fa-solid fa-gear mx-2"></i>Settings</li></a>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="promotions-header d-flex justify-content-between align-items-center m-5">
                    <h1 class="h2">Manage Profile</h1>
                    <div class="user-info d-flex align-items-center">
                        <img src="../a24762f5-bd47-43d5-a5f5-552a55fd24fe.jpeg" alt="User Profile Picture" class="rounded-circle mr-2" width="80" height="80">
                        <span class="user-name">Spectrasoft</span>
                    </div>
                </div>
                <form>
                    <div class="form-group">
                        <label for="agencyName">Agency Name</label>
                        <input type="text" class="form-control" id="agencyName" placeholder="Enter agency name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="text" class="form-control" id="phone" placeholder="Enter phone number">
                    </div>
                    <div class="form-group">
                        <label for="services">Services Offered</label>
                        <input type="text" class="form-control" id="services" placeholder="Enter services offered (e.g., Vehicle Services, VIP, Economic, Standard)">
                    </div>
                    <div class="form-group">
                        <label for="motto">Motto</label>
                        <input type="text" class="form-control" id="motto" placeholder="Enter agency motto">
                    </div>
                    <div class="form-group">
                        <label for="serviceImage">Service Image</label>
                        <input type="file" class="form-control-file" id="serviceImage" accept="image/*" onchange="showPreview(event, 'serviceImagePreview')">
                        <img id="serviceImagePreview" class="img-preview">
                    </div>
                    <div class="form-group">
                        <label for="vehicleServiceImage">Vehicle Service Image</label>
                        <input type="file" class="form-control-file" id="vehicleServiceImage" accept="image/*" onchange="showPreview(event, 'vehicleServiceImagePreview')">
                        <img id="vehicleServiceImagePreview" class="img-preview">
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
