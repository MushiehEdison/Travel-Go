</head>
<body>
        <!-- Button Group for Mobile Navigation -->

            <a href="setting.html"><i class="fa fa-home"></i><span>Account Settings</span></a>
            <a href="preferences.html"><i class="fas fa-bus"></i><span>Booking Preferences</span></a>
            <a href="app_settings.html"><i class="fas fa-map-marker-alt"></i><span>App Settings</span></a>
            <a href="pri_sec.html"><i class="fa fa-calendar-alt"></i><span>Privacy & Security</span></a>
            <a href="feed_sup.html"><i class="fa-solid fa-gear"></i><span>Feedback & Support</span></a>
        </div>
    <div class="container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <!-- Back Button -->
            <!-- Home Icon -->
            <div class="home-icon mt-4 max-w-4xl mx-auto">
              <a href="../userpage.html" class="bg-gray-800 text-white font-semibold py-2 px-4 rounded hover:bg-gray-600">
                  <i class="fa fa-home"></i> Home
              </a>
          </div>
            <ul>
                <li><a href="setting.html">Account Settings</a></li>
                <li><a href="preferences.html">Booking Preferences</a></li>
                <li><a href="app_settings.html">App Settings</a></li>

                <li><a href="system_info.html">System Information</a></li>
            </ul>
        </nav>
        <!-- Main Content -->
        <main class="main-content">
            <!-- Privacy and Security Section -->
            <section id="privacy-security">
                <h2>Privacy and Security</h2>
                <!-- Form for Privacy and Security -->
                <form>
                    <label for="privacy-settings">Manage Privacy Settings</label>
                    <select name="privacy-settings" id="privacy-settings">
                        <option value="all-data-sharing">All Data Sharing</option>
                        <option value="do-not-share-data">Do Not Share Data</option>
                    </select>
                    <label for="location-tracking">Enable Location Tracking</label>
                    <input type="checkbox" name="location-tracking" id="location-tracking">
                    <label for="two-factor-auth">Enable Two-Factor Authentication (2FA)</label>
                    <input type="checkbox" name="two-factor-auth" id="two-factor-auth">
                    <label for="session-management">Session Management</label>
                    <button type="submit">Save Privacy Settings</button>
                </form>
            </section>
        </main>
    </div>

    <!-- Main Mobile Navigation Bar -->
    <nav class="mobile-nav">
