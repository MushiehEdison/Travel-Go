         <!-- Main Content -->
          <main class="main-content">
             <!-- Account Settings section -->
              <section id="account-settings">
                <!-- ===h3 for account settings -->
                 <h2>Account Settings</h2>
                 <!-- form for account setting begins-->
                 <form>
                    <h3>Edit Profile</h3>
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name"  required>
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone" required>
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email"  required>
                    <label for="profile-pic">Profile Picture</label>
                    <input type="file" name="profile-pic" id="profile-pic">
                    <h4>Change Password</h4>
                    <label for="new-password">New Password</label>
                    <input type="password" name="new-password" id="new-password" placeholder="Enter new password">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm new password">
                    <h4>Delete Account</h4>
                    <!-- paragraph for warning an irreversible action -->
                     <p>This action is irreversible. Please confirm</p>
                    <button type="button" class="delete-account-btn" aria-label="Delete Account">Delete Account</button>

                    <button type="submit">Save Changes</button>
                 </form>
              </section>
              <!-- end of form for account settings -->

              
               
                      <!-- =============FOOTER================= -->
                       <footer>
                        <button class="cancel-btn" aria-label="Cancel">Cancel</button>
                        <button class="save-btn" aria-label="Save All Changes">Save ALL Changes</button>
                       </footer>
          </main>
     </div>
