<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .button-group {
            display: none;
            justify-content: space-around;
            padding: 10px;
            background-color: #2d3748;
            color: #fff;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }
        .button-group a {
            color: #fff;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
        }
        .button-group a span {
            font-size: 0.75rem;
            margin-top: 0.25rem;
        }
        @media (max-width: 768px) {
            .button-group {
                display: flex;
            }
            .main-content {
                margin-top: 60px; /* Adjust this value to create space for the button group */
            }
        }
    </style>
</head>
<body>

    <!-- Button Group for Mobile Navigation -->
    <div class="button-group">
        <a href="setting.html"><i class="fa fa-home"></i><span>Account Settings</span></a>
        <a href="preferences.html"><i class="fas fa-bus"></i><span>Booking Preferences</span></a>
        <a href="app_settings.html"><i class="fas fa-map-marker-alt"></i><span>App Settings</span></a>
        <a href="pri_sec.html"><i class="fa fa-calendar-alt"></i><span>Privacy & Security</span></a>
        <a href="feed_sup.html"><i class="fa-solid fa-gear"></i><span>Feedback & Support</span></a>
    </div>

    <div class="container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <!-- Home Icon -->
            <div class="home-icon mt-4 max-w-4xl mx-auto">
              <a href="../userpage.html" class="bg-gray-800 text-white font-semibold py-2 px-4 rounded hover:bg-gray-600">
                  <i class="fa fa-home"></i> Home
              </a>
          </div>
            <ul>
                <li><a href="setting.html">Account Settings</a></li>
                <li><a href="preferences.html">Booking Preferences</a></li>
                <li><a href="app_settings.html">App Settings</a></li>
                <li><a href="pri_sec.html" class="toggle-section">Privacy & Security</a></li>
                <li><a href="feed_sup.html">Feedback & Support</a></li>
                <li><a href="system_info.html">System Information</a></li>
            </ul>
        </nav>
        <!-- Main Content -->
        <main class="main-content">
            <!-- App Settings Section -->
            <h2>App Settings</h2>
            <!-- Form for App Settings -->
            <form>
                <label for="theme">Theme Selection</label>
                <select name="theme" id="theme">
                    <option value="light-mode">Light Mode</option>
                    <option value="dark-mode">Dark Mode</option>
                </select>
                <label for="language">Language Options</label>
                <select name="language" id="language">
                    <option value="english">English</option>
                    <option value="french">French</option>
                </select>
                <label for="region-currency">Region and Currency</label>
                <select name="region-currency" id="region-currency">
                    <option value="usd">USD - United States</option>
                    <option value="xaf">XAF - Cameroon</option>
                    <option value="eur">EUR - Europe</option>
                </select>
                <button type="submit">Save App Settings</button>
            </form>
        </main>
    </div>

   <!-- Main Mobile Navigation Bar -->
<nav class="mobile-nav">
    <a href="../userpage.html" class="text-center"><i class="fa fa-home"></i><span>Home</span></a>
    <a href="../upcomingTrip.html" class="text-center"><i class="fas fa-bus"></i><span>Trips</span></a>
    <a href="../destinations.html" class="text-center"><i class="fas fa-map-marker-alt"></i><span>Destinations</span></a>
    <a href="../recent/recent/recent.html" class="text-center"><i class="fa fa-calendar-alt"></i><span>History</span></a>
    <a href="setting.html" class="text-center"><i class="fa-solid fa-gear"></i><span>Settings</span></a>
</nav>
</body>
</html>
