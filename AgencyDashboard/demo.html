<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Table Row</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        /* Make the link cover the entire row */
        a.row-link {
            display: block;
            text-decoration: none;
            color: inherit; /* Inherit the text color to look like normal text */
        }

        a.row-link:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <!-- Each row is a link -->
            <tr>
                <td><a href="https://example.com/user/1" class="row-link">1</a></td>
                <td><a href="https://example.com/user/1" class="row-link">John Doe</a></td>
                <td><a href="https://example.com/user/1" class="row-link">john.doe@example.com</a></td>
            </tr>
            <tr>
                <td><a href="https://example.com/user/2" class="row-link">2</a></td>
                <td><a href="https://example.com/user/2" class="row-link">Jane Smith</a></td>
                <td><a href="https://example.com/user/2" class="row-link">jane.smith@example.com</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
